query GetProxyColony($id: ID!) {
  getProxyColony(id: $id) {
    chainId
    colonyAddress
    id
    isActive
  }
}

query GetProxyColonies($chainId: String!) {
  listProxyColonies(filter: { chainId: { eq: $chainId } }) {
    items {
      chainId
      colonyAddress
      id
      isActive
    }
  }
}

query GetSupportedChain($id: ID!) {
  getSupportedChain(id: $id) {
    id
  }
}
