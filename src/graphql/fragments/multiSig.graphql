fragment MultiSigUserSignature on MultiSigUserSignature {
  id
  domainId
  userAddress
  vote
  createdAt
}

fragment ColonyMultiSig on ColonyMultiSig {
  id
  nativeMultiSigId
  multiSigDomainId
  nativeMultiSigDomainId
  requiredPermissions
  transactionHash
  isExecuted
  isRejected
  isDecision
  signatures {
    ...MultiSigUserSignature
  }
}
