fragment MultiSigUserSignature on MultiSigUserSignature {
  id
  multiSigId
  role
  colonyAddress
  userAddress
  vote
  createdAt
}

fragment ColonyMultiSig on ColonyMultiSig {
  id
  colonyAddress
  nativeMultiSigId
  multiSigDomainId
  nativeMultiSigDomainId
  requiredPermissions
  transactionHash
  isExecuted
  isRejected
  isDecision
  hasActionCompleted
  signatures {
    items {
      ...MultiSigUserSignature
    }
  }
  executedAt
  executedBy
  rejectedAt
  rejectedBy
  createdAt
  action {
    type
  }
}
