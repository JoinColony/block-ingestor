fragment MultiSigUserSignature on MultiSigUserSignature {
  id
  multiSigId
  role
  userAddress
  vote
  createdAt
}

fragment ColonyMultiSig on ColonyMultiSig {
  id
  nativeMultiSigId
  multiSigDomainId
  nativeMultiSigDomainId
  requiredPermissions
  transactionHash
  isExecuted
  isRejected
  isDecision
  signatures {
    items {
      ...MultiSigUserSignature
    }
  }
}
