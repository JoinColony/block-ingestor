fragment ActionMetadataInfo on ColonyAction {
  id
  pendingDomainMetadata {
    ...DomainMetadata
  }
  pendingColonyMetadata {
    ...ColonyMetadata
  }
  colonyDecisionId
  amount
  networkFee
  type
  showInActionsList
  colonyId
  initiatorAddress
  recipientAddress
  payments {
    recipientAddress
  }
  members
}
