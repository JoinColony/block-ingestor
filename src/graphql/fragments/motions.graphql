fragment ColonyMotion on ColonyMotion {
  id
  nativeMotionId
  motionStakes {
    ...MotionStakes
  }
  requiredStake
  remainingStakes
  usersStakes {
    ...UserMotionStakes
  }
  userMinStake
  nativeMotionDomainId
  stakerRewards {
    ...StakerReward
  }
  isFinalized
  createdBy
  voterRecord {
    ...VoterRecord
  }
  revealedVotes {
    raw {
      yay
      nay
    }
    percentage {
      yay
      nay
    }
  }
  repSubmitted
  skillRep
  hasObjection
  motionDomainId
  nativeMotionDomainId
  motionStateHistory {
    hasVoted
    hasPassed
    hasFailed
    hasFailedNotFinalizable
    inRevealPhase
    yaySideFullyStakedAt
    naySideFullyStakedAt
    allVotesSubmittedAt
    allVotesRevealedAt
    endedAt
    finalizedAt
  }
  isDecision
  transactionHash
  expenditureId
}

fragment VoterRecord on VoterRecord {
  address
  voteCount
  vote
}

fragment StakerReward on StakerRewards {
  address
  rewards {
    yay
    nay
  }
  isClaimed
}

fragment MotionStakes on MotionStakes {
  raw {
    nay
    yay
  }
  percentage {
    nay
    yay
  }
}

fragment UserMotionStakes on UserMotionStakes {
  address
  stakes {
    raw {
      yay
      nay
    }
    percentage {
      yay
      nay
    }
  }
}

fragment DomainMetadata on DomainMetadata {
  name
  color
  description
  changelog {
    transactionHash
    oldName
    newName
    oldColor
    newColor
    oldDescription
    newDescription
  }
}
