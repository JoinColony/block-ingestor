fragment Colony on Colony {
  colonyAddress: id
  nativeToken {
    ...Token
  }
  tokens {
    items {
      id
      tokenAddress: tokenID
    }
  }
  motionsWithUnclaimedStakes {
    motionId
    unclaimedRewards {
      address
      rewards {
        yay
        nay
      }
      isClaimed
    }
  }
  # Idea is to get all domains in one query, but we'll take the nextToken just in case
  domains(limit: 1000, nextToken: $nextToken) {
    items {
      id
      nativeSkillId
    }
    nextToken
  }
}

fragment ColonyMetadata on ColonyMetadata {
  id
  displayName
  avatar
  thumbnail
  description
  externalLinks {
    name
    link
  }
  changelog {
    transactionHash
    oldDisplayName
    newDisplayName
    hasAvatarChanged
    hasWhitelistChanged
    haveTokensChanged
    hasDescriptionChanged
    haveExternalLinksChanged
  }
  isWhitelistActivated
  whitelistedAddresses
  modifiedTokenAddresses {
    added
    removed
  }
}
