fragment Colony on Colony {
  colonyAddress: id
  tokens {
    items {
      id
      tokenAddress: tokenID
    }
  }
  motionsWithUnclaimedStakes {
    motionId
    unclaimedRewards {
      address
      rewards {
        yay
        nay
      }
      isClaimed
    }
  }
  # Idea is to get all domains in one query, but we'll take the nextToken just in case
  domains(limit: 1000, nextToken: $nextToken) {
    items {
      id
      nativeSkillId
    }
    nextToken
  }
}
