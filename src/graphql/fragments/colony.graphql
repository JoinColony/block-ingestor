fragment Colony on Colony {
  colonyAddress: id
  tokens {
    items {
      id
      tokenAddress: tokenID
    }
  }
  motionsWithUnclaimedStakes {
    motionId
    unclaimedRewards {
      address
      rewards {
        yay
        nay
      }
      isClaimed
    }
  }
}

fragment ColonyMetadata on ColonyMetadata {
  id
  displayName
  avatar
  thumbnail
  description
  externalLinks {
    name
    link
  }
  changelog {
    transactionHash
    oldDisplayName
    newDisplayName
    hasAvatarChanged
    hasWhitelistChanged
    haveTokensChanged
    hasDescriptionChanged
    haveExternalLinksChanged
  }
  isWhitelistActivated
  whitelistedAddresses
  modifiedTokenAddresses {
    added
    removed
  }
}
