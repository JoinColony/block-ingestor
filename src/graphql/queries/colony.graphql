query GetColonyMetadata($id: ID!) {
  getColonyMetadata(id: $id) {
    id
    displayName
    avatar
    thumbnail
    changelog {
      transactionHash
      oldDisplayName
      newDisplayName
      hasAvatarChanged
      hasWhitelistChanged
      haveTokensChanged
    }
    isWhitelistActivated
    whitelistedAddresses
    modifiedTokenAddresses {
      added
      removed
    }
  }
}

query GetColony($id: ID!) {
  getColony(id: $id) {
    ...Colony
  }
}

query GetColonyStatus($id: ID!) {
  getColony(id: $id) {
    status {
      nativeToken {
        mintable
        unlockable
        unlocked
      }
      recovery
    }
  }
}
