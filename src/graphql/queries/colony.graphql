query GetColonyByNativeTokenId($nativeTokenId: ID!, $limit: Int, $nextToken: String) {
  listColonies(filter: {colonyNativeTokenId: {eq: $nativeTokenId}}, limit: $limit, nextToken: $nextToken) {
    items {
      id
      status {
        nativeToken {
          unlocked
          unlockable
          mintable
        }
        recovery
      }
    }
    nextToken
  }
}
