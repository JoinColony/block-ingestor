query GetColonyMetadata($id: ID!) {
  getColonyMetadata(id: $id) {
    id
    displayName
    avatar
    thumbnail
    changelog {
      transactionHash
      oldDisplayName
      newDisplayName
      hasAvatarChanged
      hasWhitelistChanged
      haveTokensChanged
    }
    isWhitelistActivated
    whitelistedAddresses
    modifiedTokenAddresses {
      added
      removed
    }
  }
}

query GetColony($id: ID!) {
  getColony(id: $id) {
    ...Colony
  }
}

query GetColonyByNativeTokenId($nativeTokenId: ID!) {
  listColonies(filter: { colonyNativeTokenId: { eq: $nativeTokenId } }) {
    items {
      id
      status {
        nativeToken {
          unlocked
          unlockable
          mintable
        }
        recovery
      }
    }
  }
}
