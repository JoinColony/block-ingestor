query GetColonyByNativeTokenId($nativeTokenId: ID!, $limit: Int, $nextToken: String) {
  getColoniesByNativeTokenId(
    nativeTokenId: $nativeTokenId
    limit: $limit
    nextToken: $nextToken
  ) {
    items {
      id
      status {
        nativeToken {
          unlocked
          unlockable
          mintable
        }
        recovery
      }
    }
    nextToken
  }
}
