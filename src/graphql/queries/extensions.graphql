query GetColonyExtension($id: ID!) {
  getColonyExtension(id: $id) {
    colonyId
  }
}

query GetVotingRepInstallations($votingRepHash: String!, $colonyAddress: ID!) {
  getExtensionByColonyAndHash(
    colonyId: $colonyAddress
    hash: { eq: $votingRepHash }
  ) {
    items {
      id
    }
  }
}

query GetColonyExtensionsByColonyAddress($colonyAddress: ID!) {
  getExtensionByColonyAndHash(colonyId: $colonyAddress) {
    items {
      id
    }
  }
}

query ListExtensions($hash: String!, $nextToken: String) {
  getExtensionsByHash(
    hash: $hash
    limit: 1000
    nextToken: $nextToken
    filter: { isDeleted: { eq: false } }
  ) {
    nextToken
    items {
      ...Extension
    }
  }
}

query GetColonyExtensionByHashAndColony($extensionHash: String!, $colonyAddress: ID!) {
  listColonyExtensions(filter: {hash: {eq: $extensionHash}, colonyId: {eq: $colonyAddress}}) {
    items {
      id
      hash
      colonyId
      installedAt
      installedBy
      isDeleted
      isDeprecated
      isInitialized
      version
    }
  }
}
