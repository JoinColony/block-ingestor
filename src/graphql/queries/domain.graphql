query GetDomainMetadata($id: ID!) {
  getDomainMetadata(id: $id) {
    color
    description
    id
    name
    changelog {
      newColor
      newDescription
      newName
      oldColor
      oldDescription
      oldName
      transactionHash
    }
  }
}

query GetDomainByNativeSkillId($nativeSkillId: String!) {
  getDomainByNativeSkillId(nativeSkillId: $nativeSkillId) {
    items {
      id
      nativeSkillId
      nativeId
    }
  }
}

query GetDomainsByExtensionAddress($extensionAddress: ID!) {
  listColonyExtensions(filter: {id: {eq: $extensionAddress}}) {
    items {
      colony {
        domains {
          items {
            nativeSkillId
            nativeId
          }
        }
        id
      }
    }
  }
}
