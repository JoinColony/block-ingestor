query GetColonyMotions($colonyAddress: ID!) {
  getActionsByColony(
    colonyId: $colonyAddress
    filter: { isMotion: { eq: true } }
  ) {
    items {
      id
      motionData {
        motionId
        nativeMotionId
        motionStakes {
          raw {
            nay
            yay
          }
          percentage {
            nay
            yay
          }
        }
        requiredStake
        remainingStakes
        usersStakes {
          address
          stakes {
            raw {
              yay
              nay
            }
            percentage {
              yay
              nay
            }
          }
        }
        userMinStake
        rootHash
        motionDomainId
        stakerRewards {
          address
          rewards {
            yay
            nay
          }
          isClaimed
        }
        isFinalized
        createdBy
        voterRecord {
          address
          voteCount
          vote
        }
        revealedVotes {
          raw {
            yay
            nay
          }
          percentage {
            yay
            nay
          }
        }
      }
    }
  }
}
