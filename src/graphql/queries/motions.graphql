query GetColonyMotions($colonyAddress: ID!) {
  getActionsByColony(
    colonyId: $colonyAddress
    filter: { isMotion: { eq: true } }
  ) {
    items {
      id
      motionData {
        motionId
        nativeMotionId
        motionStakes {
          raw {
            nay
            yay
          }
          percentage {
            nay
            yay
          }
        }
        requiredStake
        remainingStakes
        usersStakes {
          address
          stakes {
            raw {
              yay
              nay
            }
            percentage {
              yay
              nay
            }
          }
        }
        userMinStake
        rootHash
        motionDomainId
        stakerRewards {
          address
          rewards {
            yay
            nay
          }
          isClaimed
        }
        isFinalized
        createdBy
        voterRecord {
          address
          voteCount
          vote
        }
        revealedVotes {
          raw {
            yay
            nay
          }
          percentage {
            yay
            nay
          }
        }
        repSubmitted
        skillRep
        hasObjection
        motionStateHistory {
          hasVoted
          hasPassed
          hasFailed
          hasFailedNotFinalizable
          inRevealPhase
        }
        messages {
          name
          messageKey
          initiatorAddress
          vote
          amount
        }
      }
      pendingDomainMetadata {
        name
        color
        description
        changelog {
          transactionHash
          oldName
          newName
          oldColor
          newColor
          oldDescription
          newDescription
        }
      }
      pendingColonyMetadata {
        id
        displayName
        avatar
        thumbnail
        changelog {
          transactionHash
          oldDisplayName
          newDisplayName
          hasAvatarChanged
          hasWhitelistChanged
          haveTokensChanged
        }
        isWhitelistActivated
        whitelistedAddresses
        modifiedTokenAddresses {
          added
          removed
        }
      }
    }
  }
}
