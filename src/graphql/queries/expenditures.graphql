query GetExpenditure($id: ID!) {
  getExpenditure(id: $id) {
    id
    slots {
      id
      recipientAddress
      claimDelay
      payoutModifier
      payouts {
        tokenAddress
        amount
        isClaimed
      }
    }
  }
}

query GetExpenditureByNativeFundingPotId($nativeFundingPotId: Int!) {
  getExpendituresByNativeFundingPotId(nativeFundingPotId: $nativeFundingPotId) {
    items {
      id
    }
  }
}

query GetExpenditureMetadata($id: ID!) {
  getExpenditureMetadata(id: $id) {
    stages {
      name
      slotId
      isReleased
    }
  }
}
