query GetColonyActionByMultiSigId($multiSigId: ID!) {
  getColonyActionByMultiSigId(multiSigId: $multiSigId) {
    items {
      id
      pendingDomainMetadata {
        ...DomainMetadata
      }
      pendingColonyMetadata {
        ...ColonyMetadata
      }
      colonyDecisionId
    }
  }
}

query GetColonyMultiSig($id: ID!) {
  getColonyMultiSig(id: $id) {
    ...ColonyMultiSig
  }
}
