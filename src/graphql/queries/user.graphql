query GetColonyStake($colonyStakeId: ID!) {
  getColonyStake(id: $colonyStakeId) {
    totalAmount
  }
}

query GetNotificationUsers($filter: ModelUserFilterInput, $limit: Int) {
  listUsers(filter: $filter, limit: $limit) {
    items {
      notificationsData {
        ...NotificationsData
      }
    }
  }
}
